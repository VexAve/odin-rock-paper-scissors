<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div>
        <label>Choose your weapon!</label>
        <div id="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </div>
    <div id="results">
        <p>Current score:</p>
        <div id="scores">
            <div><span>Human</span><span id="human-score">0</span></div>
            <div><span>Computer</span><span id="computer-score">0</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
